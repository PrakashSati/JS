<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    // Select div tag using querySelector().
    let container = document.querySelector("div");

    // Making p tag using createElement().
    let p = document.createElement("p");
    p.innerHTML = "This is Paragraph";

    // Making img tag using createElement().
    let img = document.createElement("img");
    img.src =
      "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSEDaMEoX0Tkzqw74YSBab3HI2czZ14hUpGxq1Wuko5h6hGPVhF";

    // Making button tag using createElement().
    let btn = document.createElement("button");
    btn.innerHTML = "Click Me";
    btn.addEventListener("click", ClickMe);
    function ClickMe() {
      btn.append(p, img);
    }

    // Container.append for taking btn in div tag.
    container.append(btn);
  </script>
</html>
